<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="./vue-infinite-scroller.min.js"></script>
  <title>Vue Pull Infinite Scroller</title>
  <style>
    * {
      -webkit-overflow-scrolling: touch;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .row {
      padding: .5rem 0;
      line-height: 2rem;
      text-align: center;
      color: #444;
      background-color: #fff;
    }
    .grey {
      background-color: #eee;
    }
  </style>
</head>
<body>
<div id="app">
  <pull-infinite-scroller :on-refresh="refresh" :on-infinite="infinite" no-data-text="木有数据啦！">
    <div v-for="(item, index) in items" class="row" :class="{'grey': index % 2}">{{item}}</div>
  </pull-infinite-scroller>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      items: []
    },
    mounted: function () {
      for (var i = 1; i <= 2; i++) {
        this.items.push(i + ' - keep walking, be 2 with you.')
      }
    },
    methods: {
      refresh: function (done) {
        var self = this
        setTimeout(function () {
          self.items.splice(2, self.items.length - 2)
          done()
        }, 500)
      },
      infinite: function (done) {
        var random = Math.random()
        var self = this
        setTimeout(function () {
          if (random > .85) {
            return done('error')
          }
          if (self.bottom >= 20) {
            return done('end')
          }
          var start = self.items.length
          for (var i = start; i < start + 2; i++) {
            self.items.push(i + ' - keep walking, be 2 with you.')
          }
          done()
        }, 300)
      }
    }
  })
</script>
</body>
</html>
